<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Static Job Listing</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="bg-header">
        <div class="background"></div>
      </div>
      <div class="content1">
        <div class="left">
          <div class="image">
            <img src="images/account.svg" alt="account" />
          </div>
          <div class="detail">
            <div class="top">
              <p class="photosnap">photosnap</p>
              <p class="NEW">NEW!</p>
              <p class="FEATURED">FEATURED</p>
            </div>
            <div class="middle">Senior Frontend Developer</div>
            <div class="bottom">
              <p>1d ago </p>
              <p class="full">- Full Time </p>
              <p class="full">- USA ONLY</p>
            </div>
          </div>
        </div>
        <div class="right">
          <p>Frontend</p>
          <p>Senior</p>
          <p>HTML</p>
          <p>CSS</p>
          <p>JavaScript</p>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
